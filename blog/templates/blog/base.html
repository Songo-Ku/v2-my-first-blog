{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Magda Kalata's blog. Inspired by DjangoGirls</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
          <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus.svg' %}</a>

                    <a href="{% url 'post_draft_list' %}" class="top-menu"> drafts <span class="glyphicon glyphicon-edit"></span></a>

                    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                    
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"> loguj sie <span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
              <h1><a href="/">Magda Kalata's blog. Inspired by DjangoGirls</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>


    </body>
</html>
